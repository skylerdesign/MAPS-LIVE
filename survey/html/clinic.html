<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Clinic</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-md-12">
        {{ID:alert}}
        <form  class="form-horizontal"  method="post" action="clinic.php?id={{ID:id}}">
	            <div class="form-group">
	                <label for="name" class="col-sm-2 control-label">Clinic Name</label>
	                <div class="col-sm-5">
		                <input type="text" class="form-control" placeholder="Clinic Name" name="name" value="{{ID:name}}">
	                </div>
	            </div>
	            <br>
	            <!-- Address -->
            <div class="form-group">
                <label for="address1" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-5">
	                <input type="text" class="form-control" placeholder="{{ST:address1}}" id="address1" name="address1" value="{{ID:address1}}">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="address2" class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
	                <input type="text" class="form-control" placeholder="{{ST:address2}}" id="address2" name="address2" value="{{ID:address2}}">
                    
                </div>
            </div>
            <!-- City, state, zip -->
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-5">
	                <input type="text" class="form-control" placeholder="{{ST:city}}" id="city" name="city" value="{{ID:city}}">
                    
                </div>
            </div>
            <!-- state -->
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State</label>
                <div class="col-sm-5">
	                <input type="text" class="form-control" placeholder="{{ST:state}}" id="state" name="state" value="{{ID:state}}">
                    
                </div>
            </div>
            <!-- zip -->
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">Zip</label>
                <div class="col-sm-5">
	                <input type="text" class="form-control" placeholder="{{ST:zip}}" id="zip" name="zip" value="{{ID:zip}}">     
                </div>
            </div>
            <!-- phone -->
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-5">
	                <input type="text" class="form-control" placeholder="{{ST:phone}}" id="phone" name="phone" value="{{ID:phone}}">     
                </div>
            </div>


	            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <br><button type="submit" class="btn btn-info" name="submit" value="1">{{ST:save}}</button> <button onclick="return confirm('{{ST:are_you_sure}} {{ID:id}}');"  type="submit" class="btn btn-danger" name="delete" value="1">{{ST:delete}}</button>
                </div>
            </div>
            
        </form>
    </div>                    
</div><!-- row -->
