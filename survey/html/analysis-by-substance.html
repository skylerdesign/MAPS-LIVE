<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Analysis By Substance</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form-inline" role="form">
	        <div class="form-group">
		        <label>Primary Substance:</label><br>
	            <select class="form-control" placeholder="User" id="id" name="id">
					  {{ID:dropdown-substance}}
				</select>
	        </div>
	        <div class="form-group">
		        <label>Question:</label><br>
	            <select class="form-control" placeholder="Question" id="question" name="question">
					  {{ID:dropdown-questions}}
				</select>
	        </div>

        &nbsp;<br><div style="margin: 20px 0;float:right;">
        <button type="submit" class="btn btn-success" id="submit">Update</button>&nbsp; <input id="reset" type="reset" value="Reset" class="btn btn-default"></div>
    </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    {{ID:questions}}        
</div><!-- /.row -->
{{ID:baseline_result}}
<script>
	
$(function() {	
	$( "#reset" ).click(function() {
		$('select option:selected').removeAttr('selected');
		$('#submit').click();
	});		
});

// SVG STUFF
$("rect[height='0']").attr('height', 500);
$('svg > rect').attr('width', "10");
</script>
<style>
	svg > rect:first-of-type {
	    fill: #337ab7;
	}
