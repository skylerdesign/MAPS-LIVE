 <div class="row">
    <div class="col-md-12">
        {{ID:alert}}
        <form class="form-horizontal" role="form" method="post" action="tablet.php?id={{ID:id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                    <h3>Edit Tablet</h3>
                </div>
            </div>


            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Tablet Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name" placeholder="{{ST:name}}" name="name" value="{{ID:name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">MAC Address</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="address" placeholder="MAC Address" name="address" value="{{ID:address}}">
                </div>
            </div>
            <div class="form-group hidden">
                <label for="password" class="col-sm-2 control-label">{{ST:password}}</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" placeholder="{{ST:password}}" name="password">
                </div>
            </div>
            <div class="form-group hidden">
                <label for="cpassword" class="col-sm-2 control-label">{{ST:repeat_password}}</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="cpassword" placeholder="{{ST:repeat_password}}" name="cpassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info" name="submit" value="1">{{ST:save}}</button>
                    <button onclick="return confirm('{{ST:are_you_sure}} {{ID:id}}');"  type="submit" class="btn btn-danger" name="delete" value="1">{{ST:delete}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
